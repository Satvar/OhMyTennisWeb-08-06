<div class="content">
    <div class="container-fluid"><br><br>         
               <div class="row">
                  <div *ngIf="alertMsg.show" class="alert {{alertMsg.type}} alert-dismissible text-center">
                      <button type="button" (click)="_closeAlertMessage($event)"
                          class="close"><span>&times;</span></button> {{alertMsg.msg}}
                  </div>  
                    <div class="col-md-12">
                        <div class="form_devarea">
                          <h4>COACHES LIST</h4>
                            <div class="box-body">
                          <br>
                                  <table class="coach_listable table table-striped table-bordered table-sm row-border hover" id="datatable">
                                          <thead>
                                            <tr>
                                              <th>Sl.no</th>
                                              <th>Coach Name</th>
                                              <th>Email</th>
                                              <th>Pincode</th>
                                              <th>Edit</th>
                                              <th>Status</th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                           <tr *ngFor="let group of datacoachlist; let i=index">
                                                  <td>{{i +1}}</td>
                                                 <td>{{group.coachname}}</td>
                                                 <td>{{group.email}}</td>
                                                 <td>{{group.phone}}</td>
                                                 <td><a (click)="getcoach(group.slno)"><i class="fa fa-edit color-green"></i></a></td>
                                                 <td *ngIf="group.status=='Yes'; else falseprint"><a (click)="changecoachstatus(group.slno)"><input class="btn btn-success" type="button" value="Active"></a></td>
                                                 <ng-template #falseprint><td><a (click)="changecoachstatus1(group.slno)"><input class="btn btn-danger" type="button" value="InActive"></a></td></ng-template>
                                             </tr>
                                          </tbody>
                                        </table>
                                <div class="row book_course_label d-none">
                                    <div class="col-md-4">
                                        <label for="filter" class="control-label"><b>Filtre</b></label>
                                        <input (keyup)="filtersearch($event)" [(ngModel)]="filter" placeholder="filter" class="form-control" /> </div>
        
                                    <div class="col-md-4">
                                        <label for="" class="control-label"><b>Cours</b></label>
                                        <select [(ngModel)]="course" (change)="filtersearch($event)" class="form-control ">
                                            <option selected value="">SÃ©lectionner</option>
                                            <option value="CoursIndividuel">Cours Individuel</option>
                                            <option value="CoursCollectifOndemand">Cours Collectif Ondemand</option>
                                            <option value="CoursCollectifClub">Cours Collectif Club</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div></div>
